      protocol: TCP
      targetPort: 9093
  selector:
    app: alertmanager



---
apiVersion: apps/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: alertmanager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: functions/alertmanager:latest-k8s
        imagePullPolicy: Always
        imagePullPolicy: Always
        command: ["/bin/alertmanager","-config.file=/alertmanager.yml", "-storage.path=/alertmanager"]
        ports:
        - containerPort: 9003
          protocol: TCP
      restartPolicy: Always
      volumes: null

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: csharp-experimental
spec:
  replicas: 0
  rollbackTo:
    revision: 0
  selector:
    matchLabels:
      app: time2code
      component: csharp-experimental
  strategy:
    rollingUpdate:
      maxSurge: 1000
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: time2code
        component: csharp-experimental
    spec:
      containers:
      - env:
        - name: fprocess
          value: python3 time2CSharp.py
        - name: https_proxy
          value: $https_proxy
        - name: no_proxy
          value: gateway
        - name: read_timeout
          value: "60"
        - name: write_timeout
          value: "60"
        image: jockdarock/time2csharp:latest
        imagePullPolicy: Always
        name: csharp-experimental
        volumeMounts: null
      volumes: null
      nodename: aci-connector

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  rollbackTo:
    revision: 0
  selector:
    matchLabels:
      app: time2code
      component: gateway
  strategy:
    rollingUpdate:
      maxSurge: 10
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: time2code
        component: gateway
    spec:
      containers:
      - env:
        - name: dnsrr
          value: "true"
        - name: read_timeout
          value: "60"
        - name: write_timeout
          value: "60"
        - name: functions_provider_url
          value: "http://faas-netesd.default:8080/"
        image: functions/gateway:0.5.8-alpha
        imagePullPolicy: Always
        name: gateway
        ports:
        - containerPort: 8080
          protocol: TCP
      restartPolicy: Always

