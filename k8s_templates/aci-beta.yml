---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: time2codeserver
spec:
  replicas: 3
  rollbackTo:
    revision: 0
  selector:
    matchLabels:
      app: time2code
      component: time2codeserver
  strategy:
    rollingUpdate:
      maxSurge: 10
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: time2code
        component: time2codeserver
    spec:
      containers:
      - image: jockdarock/time2codeserver:latest
        name: time2codeserver
        imagePullPolicy: Always
        env:
        - name: time2code_provider_url
          value: "http://time2codeserver.default:5555"
        ports:
        - containerPort: 5555
          protocol: TCP
        volumeMounts: null
      restartPolicy: Always
      volumes: null